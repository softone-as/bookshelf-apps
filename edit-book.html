<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Bookshelf</h1>
      <div class="nav-items">
        <a href="index.html">Home</a>
        <a href="book-list.html">List Books</a>
        <a href="add-book.html">Add Book</a>
      </div>
    </header>

    <div class="wrapper">
      <h1>Edit data buku</h1>
      <div class="container bg-white shadow">
        <form class="form" action="#" id="edit_form">
          <div class="form-group form-title">
            <label for="title">Title</label>
            <input type="text" id="edit_title" name="title" required />
          </div>
          <div class="form-group form-title">
            <label for="author">Author</label>
            <input type="text" id="edit_author" name="author" required />
          </div>
          <div class="form-group form-title">
            <label for="year">Year</label>
            <input type="text" id="edit_year" name="year" required />
          </div>
          <input
            type="submit"
            value="Submit"
            name="Submit"
            class="btn-submit"
          />
        </form>

        <div class="container" hidden>
          <h2 class="container-header">Belum dibaca</h2>
          <div class="list-item" id="books"></div>
        </div>

        <div class="container" hidden>
          <h2 class="container-header">Selesai dibaca</h2>
          <div class="list-item" id="completed-books"></div>
        </div>
      </div>
    </div>

    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script>
      // bookToEdited();
    </script>
  </body>
</html>
