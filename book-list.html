<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf - Book List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf</h1>
      <div class="nav-items">
        <a href="index.html">Home</a>
        <a href="book-list.html">List Books</a>
        <a href="add-book.html">Add Book</a>
      </div>
    </header>

    <form class="form" action="#" id="form" hidden></form>

    <div id="confirmModal" class="confirmModal">
      <div class="modal-content">
        <div class="modal-body">
          <p>Are you sure want to delete this book?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-cancel">Cancel</button>
          <button class="btn btn-delete">Yes, delete it!</button>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <h1>Daftar Buku</h1>
      <div class="container search">
        <form action="#" onkeyup="searchBook()">
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Temukan buku yang ingin dicari.."
            width="100%"
          />
        </form>
      </div>
      <div class="container">
        <h2 class="container-header">Belum dibaca</h2>
        <div class="list-item" id="books"></div>
      </div>

      <div class="container">
        <h2 class="container-header">Selesai dibaca</h2>
        <div class="list-item" id="completed-books"></div>
      </div>
    </div>

    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
